<div class="py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
      <ng-container *ngFor="let movie of movies">
        <div class="col">
          <div class="card text-bg-dark" [routerLink]="['/movie', movie.id]">
            <svg
              class="card-img-top"
              width="100%"
              height="350"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <image [attr.href]="movie.poster" width="100%" height="100%" />
            </svg>

            <div class="card-body">
              <h3 class="card-title fw-bold">{{ movie.title }}</h3>
              <app-rating [rating]="movie.rating"></app-rating>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
