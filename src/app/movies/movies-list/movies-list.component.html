<div class="row row-cols-sm-1 row-cols-md-2">
  <ng-container *ngFor="let movie of movies">
    <div class="card col" [routerLink]="['/movie', movie.id]">
      <div class="card-body">
        <h1 class="card-title">{{ movie.title }}</h1>
        <app-rating [(rating)]="movie.rating"></app-rating>
      </div>
    </div>
  </ng-container>
</div>
